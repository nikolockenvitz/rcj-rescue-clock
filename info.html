<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RCJ Rescue Clock - About</title>

        <link rel="icon" type="image/png" sizes="32x32" href="./favicon32x32.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body class="noselect">
        <div id="main-container" class="container">
            <img id="qr-code" src="./img/qrcode.svg" alt="https://nikolockenvitz.github.io/rcj-rescue-clock"
                style="width: 100%; height: 100%; max-width: 75vw; max-height: 75vh; margin: 5vmin;" />
            <p style="margin: 0 5vmin;"><span id="version"></span><br>
            Source Code: <a href="https://github.com/nikolockenvitz/rcj-rescue-clock">https://github.com/nikolockenvitz/rcj-rescue-clock</a>
            </p>
        </div>

        <script type="text/javascript">
            window.onload = function () {
                showVersion();
            };

            let showVersion = async function () {
                let c = await caches.keys();
                let cacheName = c[0];
                console.log(cacheName.split("_",2));
                document.getElementById("version").innerText = cacheName.split("_",2)[1];
            };
        </script>
    </body>
</html>
